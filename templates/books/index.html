{% extends "base.html" %}

{% block content %}

{% for book in all_books %}

<br>
<p>Author: {{ book.author.name }}</p>
<p>Title: {{ book.title }}</p>

<form class="delete-form" action="/books/{{book.id}}/delete" method="post">
    <button class="trash-button">
        <i id="del-button" style="color: red" >Delete</i>
    </button>
  </form>

<br>
<br>

{% endfor %}

{% endblock %}
